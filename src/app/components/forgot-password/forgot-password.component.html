
<form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
    <div id="vcontainer">
      <div id="hcontainer">
        <div id="content">
            <div class="row ma-0"> 
              <div class="mlr-auto">
                <span class="title">Forgot password.</span>
              </div>
            </div>
            <!-- <div class="row ma-0 mt-10">
                <div class="mlr-auto">
                    <span class="title">Please enter registered mobile no.</span>
                  </div>
            </div> -->
            <div class="row ma-0 mt-20">
              <div class="mlr-auto">
                <img class="height-100" src="../../../assets/images/download.png" alt="logo">
              </div>
            </div>
            
              
              
            <div class="row ma-0 mt-10">
                <div class="col-lg-12 pa-0">
                  <label class="all-lebel" for="emailId">Email:</label>
                </div>
                <div class="col-lg-12 pa-0">
                      <input class="input-forms form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" type="text" formControlName="email">
                      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                          <div *ngIf="f.email.errors.required">Email is required</div>
                      </div>
                  </div>
            </div>
              
              <div class="row ma-0 mt-20">
                  <div class="mlr-auto">
                    <button [disabled] = 'loading' class="btn btn-primary submit-btn" type="submit">Submit</button>
                    <span *ngIf="loading" class="spinner"></span>
                  </div>
                </div>
                
                
        </div>
      </div>
    </div>
  </form>
