
<form [formGroup]="addAddressForm" (ngSubmit)="onSubmit()">
    <div id="vcontainer">
      <div id="hcontainer">
        <div id="content">
            <div class="row ma-0"> 
              <div class="mlr-auto">
                <span class="title">Add address</span>
              </div>
            </div>
            

            
            <div class="form-group row ma-0 mt-10">
                  <div class="col-lg-12 pa-0 mlr-auto">
                      <label class="all-lebel">Address:</label>
                  </div>
                  <div class="col-lg-12 pa-0 mlr-auto">
                    <textarea rows=4 type="text" [(ngModel)]="letAddressData.address" formControlName="address"  class="input-forms form-control" [ngClass]="{ 'is-invalid': submitted && f.address.errors }"></textarea>
                    <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                        <div *ngIf="f.address.errors.required">Address is required</div>
                    </div>
                  </div>
              </div>
              
                <div class="row ma-0 mt-20">
                  <div class="mlr-auto">
                    <button *ngIf="editMode;else other_content" [disabled] = 'loading' class="btn btn-primary submit-btn" type="submit">Edit</button>
                    <ng-template #other_content>
                      <button [disabled] = 'loading' class="btn btn-primary submit-btn" type="submit">Add</button>
                    </ng-template>
                    <span *ngIf="loading" class="spinner"></span>
                  </div>
                </div>  
        </div>
      </div>
    </div>
  </form>
