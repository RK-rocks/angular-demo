
<div class="row ma-0">
  <div class="mt-10">
    <span class="title"></span>
  </div>
</div>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div id="vcontainer">
          <div id="hcontainer">
            <div id="content">
                <div class="row ma-0"> 
                  <div class="mlr-auto">
                    <span class="title">Hello please fill up details to login</span>
                  </div>
                </div>
                <div class="row ma-0 mt-20">
                  <div class="mlr-auto">
                    <img class="height-100" src="../../../assets/images/download.png" alt="logo">
                  </div>
                </div>
                
                  
                  
                <div class="row ma-0 mt-10">
                    <div class="col-lg-12 pa-0">
                      <label class="all-lebel" for="emailId">Email:</label>
                    </div>
                    <div class="col-lg-12 pa-0">
                          <input class="input-forms form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" type="text" formControlName="email">
                          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                              <div *ngIf="f.email.errors.required">Email is required</div>
                              <!-- <div *ngIf="f.email.errors.email">Email must be a valid email address</div> -->
                              <div *ngIf="f.email.errors.pattern || f.email.errors.email">Email must be a valid email address</div>
                          </div>
                          <!-- <div>
                            <span class="color-black">Note :<span class="color-red">Add number in format (+countrycode)number</span></span>
                          </div> -->
                      </div>
                </div>
                  <div class="row ma-0 mt-10">
                      <div class="col-lg-12 pa-0">
                        <label class="all-lebel" for="passwordId">Password:</label>
                      </div>
                      <div class="col-lg-12 pa-0">
                            <input class="input-forms form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" type="password" formControlName="password">
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                            </div>
                        </div>
                  </div>
                  
                    <div class="row ma-0 mt-20">
                      <div class="mlr-auto">
                        <button [disabled] = 'loading' class="btn btn-primary submit-btn" type="submit">Login</button>
                        <span *ngIf="loading" class="spinner"></span>
                      </div>
                    </div>
                    
                    <div class="row ma-0 mt-10">
                        <div class="mlr-auto">
                            <span>
                                <a [routerLink]="['register']">Not Registered?</a>
                            </span>
                        </div>
                    </div>

                    <div class="row ma-0 mt-10">
                      <div class="mlr-auto">
                          <span>
                              <a [routerLink]="['forgot-password']">Forgot password.</a>
                          </span>
                      </div>
                  </div>
                  <div class="row ma-0 mt-10">
                    <div class="mlr-auto">
                      <img (click)="signInWithGoogle()" ng-disabled="isDisabled" tooltip="Login with google" placement="bottom" delay="100" src="../../../assets/images/download (1).png" class="height-25px cursor-pointer" alt="">
                      <img (click)="signInWithFB()" ng-disabled="isDisabled" tooltip="Login with facebook" placement="bottom" delay="100" aria-hidden="true" src="../../../assets/images/fb-logo.png" class="height-25px cursor-pointer" alt="">
                      <img src="../../../assets/images/twitter-logo.png" class="height-25px cursor-pointer" alt="">
                    </div>
                </div>
            </div>
          </div>
        </div>
      </form>
